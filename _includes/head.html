<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
    {% if jekyll.environment == 'production' and site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}


    {% if page.url == '/fr/' or page.url == '/en/' %}
      <title>{{ page.title }} | {{ page.description }}</title>
      {% seo title=false %}
    {% else %}
      {% seo %}
    {% endif %}

    <link rel="stylesheet" href="/assets/main2.css">

    <!-- Bootstrap Core CSS -->
    <link href="/assets/css/bootstrap3.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato|Catamaran:100,200,300,400,500,600,700,800,900|Muli" rel="stylesheet">

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="/assets/css/font-awesome.min.css">

    <link rel="stylesheet" href="/assets/css/rrssb.css">

    <link rel="stylesheet" href="/assets/css/timeline.css">

    <!-- Theme CSS -->
    <link href="/assets/css/new-age.css" rel="stylesheet">
</head>
